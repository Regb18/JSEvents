                        <i class="bi bi-list"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">

    <main class="content container">
        <div class="row">
            <div class="col-md-6">
                <!-- dropdown and stats -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary">Select a City</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="eventsDropdown">
                        <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
                    </ul>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th colspan="2">Stats for <span id="statsHeader">All</span> Events</th>
                    </tr>
                    <tr>
                        <td>Total Attendance</td>
                        <td id="total">100</td>
                    </tr>
                    <tr>
                        <td>Average Attendance</td>
                        <td id="average">60</td>
                    </tr>
                    <tr>
                        <td>Most Attended</td>
                        <td id="most">100</td>
                    </tr>
                    <tr>
                        <td>Least Attended</td>
                        <td id="least">10</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6 order-first order-md-last">
                <img src="/img/thewatchers_500.png" class="img-fluid p-3">
            </div>
        </div>
        <div class="table-responsive">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addDataModal">
                Add Data
            </button>
            <table class="table table-striped">
                <thead class="">
                    <tr>
                        <th>Event Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Attendance</th>
                        <th>Event Date</th>
                    </tr>
                </thead>
                <tbody id="eventTableBody">
                    <!-- template -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="container-fluid py-2">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center">
                <div class="col text-center text-lg-start order-last order-lg-first">
                    &copy; 2023 Reggie Barnes
                </div>
                <div class="col ms-2 ms-lg-0 text-center">
                    <picture>
                        <source srcset="img/RBfooterLogo.svg" media="(min-width: 360px)" />
                        <img src="img/RBlogoGold.png" class="footer-logo" alt="">
                    </picture>
                </div>
                <div class="col text-center text-lg-end">
                    <a href="#"><i class="socialicons bi bi-linkedin"></i></a>
                    <a href="#"><i class="socialicons bi bi-twitter"></i></a>
                    <a href="#"><i class="socialicons bi bi-github"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modals -->
    <!-- Form Modal -->
    <div class="modal" id="addDataModal" tabindex="-1" aria-labelledby="addDataModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add A New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newEventForm">
                        <div class="row g-2">
                            <div class="col-12">
                                <label class="form-label" for="newEventName">Event Name</label>
                                <input class="form-control contact-area" type="text" name="newEventName"
                                    id="newEventName" placeholder="Event" aria-label="Event Name" required />
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="newEventCity">City</label>
                                <input class="form-control contact-area" type="text" name="newEventCity"
                                    id="newEventCity" placeholder="City" aria-label="Event City" required />
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="newEventState">State</label>
                                <div class="col-12">
                                    <select id="newEventState" class="form-select" aria-label="State">
                                        <option selected>Select A State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="newEventAttendance">Attendance</label>
                                <input class="form-control contact-area" type="number" name="newEventAttendance"
                                    id="newEventAttendance" placeholder="Attendance" aria-label="Event Attendance" />
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="newEventDate">Event Date</label>
                                <input class="form-control contact-area" type="date" name="newEventDate"
                                    id="newEventDate" placeholder="Date" aria-label="Event Date" required />
                            </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveEventData()">Save</button>
            </div>
        </div>
    </div>
    </div>


    <!-- Templates -->

    <!-- Dropdown Menu Item Template -->
    <template id="dropdownItemTemplate">
        <!-- this refers to this a tag, whatver specific a tag is clicked on will use getEvents and give them the a tag they clicked on(this HTML element) -->
        <!-- like looking in the mirror at itself to get itself, might be better to call it "self" instead of "this" -->
        <li>
            <a class="dropdown-item" onclick="getEvents(this)"></a>
        </li>
    </template>


    <!-- Table Info/Format
    <tr>
        <th>Event Name</th>
        <th>City</th>
        <th>State</th>
        <th>Attendance</th>
        <th>Event Date</th>
    </tr> 
-->
    <!-- Table Row Template -->
    <template id="eventTableRowTemplate">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="eventDate"></td>
        </tr>
    </template>
